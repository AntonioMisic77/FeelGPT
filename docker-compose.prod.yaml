version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - feelgpt-network
    volumes:
      - ./frontend/src:/app/src
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://root:rootpassword@mongodb:27017
    networks:
      - feelgpt-network
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - feelgpt-network

networks:
  feelgpt-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local